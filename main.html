<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center fw-bold">Internship Form</h2>
        <form class="form-control">
            <div class="mb-3">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control is-invalid" id="first-name-input" aria-describedby="textHelp"
                    required>
                <div class="invalid-feedback">
                    First name is required!
                </div>
            </div>
            <div class="mb-3">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" class="form-control is-invalid" id="last-name-input" aria-describedby="textHelp"
                    required>
                <div class="invalid-feedback">
                    Last name is required!
                </div>
            </div>
            <div class="mb-3">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" class="form-control is-invalid" id="email-input" aria-describedby="emailHelp"
                    required>
                <div class="invalid-feedback">
                    Email required!
                </div>
            </div>
            <div class="mb-3">
                <label for="college-input" class="form-label">College</label>
                <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="textHelp"
                    required>
                <div class="invalid-feedback">
                    Please provide a valid college.
                </div>
            </div>

            <div>
                <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select class="form-select mb-3 is-invalid" id="grad-year-select" aria-label="Default select example" required>
                    <option selected>Choose...</option>
                    <option value="1">2020</option>
                    <option value="2">2021</option>
                    <option value="3">2022</option>
                    <option value="4">2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid Graduation Year.
                </div>
            </div>

            <div class="mb-3">
                <label for="roll-no-input">Roll No.</label>
                <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="rollNoHelp"
                    required>
                <div class="invalid-feedback">
                    Please provide a valid Roll No.
                </div>
            </div>

            <div class="mb-3 form-check-input">
                <input type="checkbox" class="form-check-input is-invalid" id="conditions-checkbox" required>
                <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
